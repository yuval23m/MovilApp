<ion-content>
    <ion-card>
      <ion-card-header>
        <ion-title>Crear viaje</ion-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item lines="full">
          <ion-label position="floating">Asientos:</ion-label>
          <ion-input [(ngModel)]="viaje.asiento"></ion-input>
        </ion-item>
        <ion-item lines="full">
          <ion-label position="floating">Destino:</ion-label>
          <ion-input type="text" [(ngModel)]="viaje.destino"></ion-input>
        </ion-item>
        <ion-item lines="full">
            <ion-label position="floating">Precio:</ion-label>
            <ion-input type="number" [(ngModel)]="viaje.valor"></ion-input>
        </ion-item>
        <ion-row>
          <ion-col>
            <ion-button expand="full" (click)="crearNuevoViaje()">Crear viaje</ion-button>
          </ion-col>
        </ion-row>
        <div id="map-container">
          <div class="map" id="mapa-box"></div>
        </div>
      </ion-card-content>
    </ion-card>
    
  </ion-content>
