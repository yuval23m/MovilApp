<ion-content>
  <ion-infinite-scroll>
    <ion-infinite-scroll-content
      loadingSpinner="dots"
      loadingText="Buscando más viajes…">
      <ion-card *ngFor="let v of viajes" >
        <ion-card-header>
          <img src="../../../assets/images/duocauto-removebg-preview.png" alt="autoDuoc">
        </ion-card-header>
      
        <ion-card-content>
          <ion-label>Desde</ion-label>
          <h4 id="desde" name="desde">{{v.desde}}</h4>
          <ion-label>Destino</ion-label>
          <h4 id="destino" name="destino">{{v.destino}}</h4>
          <ion-label>Asientos</ion-label>
          <h4 id="asientos" name="asientos">{{v.asiento}}</h4>
          <ion-label>Patente</ion-label>
          <h4 id="patente" name="patente" style="text-transform:uppercase">{{v.patente}}</h4>
          <ion-label>Precio</ion-label>
          <h4 id="valor" name="valor">{{v.valor}}</h4>
          <ion-button (click)="correoViaje($event)">Tomar Viaje</ion-button>
        </ion-card-content>
      </ion-card>
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
