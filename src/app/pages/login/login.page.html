<ion-header>
  <ion-toolbar>
    <ion-title>LogInn</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-title>Iniciar Sesion</ion-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="full">
        <ion-label position="floating">Usuario</ion-label>
        <ion-input type="text" [(ngModel)]="user.usuario" minlength="3" maxlength="8"></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="user.password" minlength="4" maxlength="4"></ion-input>
      </ion-item>
      <ion-row>
        <ion-col>
          <ion-button expand="full" (click)="siguiente()">Ingresar</ion-button>
          <ion-button expand="full" (click)="siguiente2()">Recuperar contrase√±a</ion-button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
  
</ion-content>
